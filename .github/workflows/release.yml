name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v0.1.0)"
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive-name: github-secrets-linux-x86_64
            archive-ext: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive-name: github-secrets-windows-x86_64
            archive-ext: zip
          - target: x86_64-apple-darwin
            os: macos-latest
            archive-name: github-secrets-macos-x86_64
            archive-ext: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          strip target/${{ matrix.target }}/release/github-secrets

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          strip target/${{ matrix.target }}/release/github-secrets

      - name: Prepare executable (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/github-secrets github-secrets
          chmod +x github-secrets

      - name: Prepare executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy target\${{ matrix.target }}\release\github-secrets.exe github-secrets.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive-name }}
          path: |
            github-secrets*
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install git-cliff
        run: |
          # Get the latest git-cliff release version
          GIT_CLIFF_VERSION=$(curl -s https://api.github.com/repos/orhun/git-cliff/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | sed 's/v//')
          echo "Installing git-cliff version: $GIT_CLIFF_VERSION"
          curl -L "https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-${GIT_CLIFF_VERSION}-x86_64-unknown-linux-gnu.tar.gz" -o git-cliff.tar.gz
          tar -xzf git-cliff.tar.gz
          sudo mv git-cliff /usr/local/bin/
          rm git-cliff.tar.gz
          git-cliff --version

      - name: Generate changelog
        id: changelog
        run: |
          git-cliff --config cliff.toml --verbose --tag ${{ steps.version.outputs.version }} --output CHANGELOG.md
          echo "Changelog generated successfully"
          echo "First 30 lines of CHANGELOG.md:"
          head -30 CHANGELOG.md || true

      - name: Extract changelog for release notes
        id: extract_changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"  # Remove 'v' prefix

          if [ -f CHANGELOG.md ]; then
            # Extract the changelog section for this version
            # Look for the version header and extract until next version or end
            CHANGELOG_SECTION=$(awk -v version="$VERSION_NUM" '
              BEGIN { found=0; in_section=0 }
              /^## \[/ { 
                if (in_section) exit
                if ($0 ~ "\\[" version "\\]") { 
                  found=1
                  in_section=1
                }
              }
              found { print }
            ' CHANGELOG.md)
            
            if [ -z "$CHANGELOG_SECTION" ]; then
              CHANGELOG_SECTION="### Changes\n\n- See commit history for details"
            fi
            
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG_SECTION" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=### Changes\n\n- See commit history for details" >> $GITHUB_OUTPUT
          fi

      - name: Update CHANGELOG.md in repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md || true
          git commit -m "chore: update CHANGELOG.md for ${{ steps.version.outputs.version }}" || exit 0
          git push || exit 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create checksums
        run: |
          cd artifacts
          echo "Files in artifacts directory:"
          find . -type f || true
          echo ""
          echo "Creating checksums..."
          find . -type f \( -name "github-secrets" -o -name "github-secrets.exe" \) ! -name "*.sha256" | while IFS= read -r file; do
            if [ -f "$file" ]; then
              sha256sum "$file" > "${file}.sha256"
              echo "Created checksum: ${file}.sha256"
            fi
          done
          echo ""
          echo "All files after checksum creation:"
          find . -type f || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ${{ steps.extract_changelog.outputs.changelog }}

            ### Downloads

            - **Linux (x86_64)**: `github-secrets` (executable)
            - **Windows (x86_64)**: `github-secrets.exe` (executable)
            - **macOS (x86_64)**: `github-secrets` (executable)

            ### Installation

            **Linux/macOS:**
            ```bash
            # Download the executable
            chmod +x github-secrets
            sudo mv github-secrets /usr/local/bin/
            # Or add to your PATH
            ```

            **Windows:**
            ```powershell
            # Download github-secrets.exe
            # Add to PATH or move to desired location (e.g., C:\Program Files\github-secrets\)
            ```

            ### Checksums

            All files include SHA256 checksums for verification.

            ---

            **Full Changelog**: https://github.com/sudokoi/github-secrets/compare/v0.1.0...${{ steps.version.outputs.version }}
          files: |
            artifacts/**/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          token: ${{ secrets.GITHUB_TOKEN }}
