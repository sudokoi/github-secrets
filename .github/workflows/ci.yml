name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Concurrency group ensures newer runs cancel older ones for the same branch/PR
# For push events: group by event type and branch (e.g., ci-push-refs/heads/develop)
# For PR events: group by event type and PR number (e.g., ci-pull_request-123)
concurrency:
  group: ci-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose --all-features

      - name: Install cargo-tarpaulin
        run: |
          cargo install cargo-tarpaulin --locked
        continue-on-error: true

      - name: Generate coverage report
        run: |
          mkdir -p coverage
          cargo tarpaulin --out Xml --output-dir coverage --all-features --timeout 120
          echo "Coverage report generated. Files in coverage directory:"
          ls -la coverage/ || true
          if [ -f coverage/cobertura.xml ]; then
            echo "✓ cobertura.xml found"
          else
            echo "✗ cobertura.xml not found"
            find . -name "*.xml" -type f || true
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/cobertura.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check for security vulnerabilities
        run: |
          if command -v cargo-audit &> /dev/null; then
            cargo audit
          else
            echo "cargo-audit not installed, skipping security check"
          fi

  build-check:
    name: Build Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --release --verbose
        env:
          # Run tests sequentially on Windows to avoid test isolation issues.
          # On Windows, parallel test execution can cause CONFIG_PATH environment variable
          # from one test to interfere with another test, causing false failures.
          # For other platforms, use default parallel execution (set to high number to allow parallelism)
          RUST_TEST_THREADS: ${{ matrix.os == 'windows-latest' && '1' || '10' }}
